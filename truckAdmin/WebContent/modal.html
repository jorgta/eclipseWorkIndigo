<!DOCTYPE html>

    <title>Moviendo Neumatico</title>
    <script type="text/javascript">
        function Init () {
            var sharedObject = window.dialogArguments;

            var deep = document.getElementById ("deep");
            var km_truck = document.getElementById ("km_truck");
            var km_int = document.getElementById ("km_int");
            deep.value = sharedObject.deep;
            km_truck.value = sharedObject.km_truck;
            km_int.value = sharedObject.km_int;
        }

        function OnOK () {
            var deep = document.getElementById ("deep");
            var km_truck = document.getElementById ("km_truck");
            var km_int = document.getElementById ("km_int");
 
            if (window.showModalDialog) {
                var sharedObject = {};
                sharedObject.deep = deep.value;
                sharedObject.km_truck = km_truck.value;
                sharedObject.km_int = km_int.value;

                window.returnValue = sharedObject;
            }
            else {
                    // if not modal, we cannot use the returnValue property, we need to update the opener window
                window.opener.UpdateFields (deep.value, km_truck.value, km_int.value);
            }
            window.close ();
        }

        function OnCancel () {
            window.close ();
        }
    </script>
